<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Upload Image for Translation</h1>
        <div id="drop-zone">Drag and drop an image here, or click to select</div>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" name="image" id="file-input" accept="image/*" required>
            <button type="submit">Upload and Translate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
