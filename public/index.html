<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Upload Image for Translation</h1>
        <div id="drop-zone" ondragover="dragOver(event)" ondragleave="dragLeave(event)" ondrop="onDrop(event)">Drag and
            drop an image here</div>
        <form id="single-upload-from" enctype="multipart/form-data" method="POST" class="hidden" onsubmit="handleUpload(event)">
            <input type="file" name="singleImage" id="single-file-input" accept="image/png, image/jpg" required> 
            <button type="submit">Upload and Translate</button>
        </form>
        <!-- multiplefile -->
        <form id="multiple-upload-form" enctype="multipart/form-data" method="POST" class="hidden" onsubmit="handleUpload(event)">
            <input type="file" name="multipleImage" id="multiple-file-input"
                accept="image/png, image/jpg" multiple>
            <button type="submit" id="upload-button">Upload and Translate</button>
        </form>
        <form id="download-file" class="hidden">
            <a id="download-link" href="#" download>
            </a>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
