<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Upload Image for Translation</h1>
        <div id="drop-zone" ondragover="dragOver(event)" ondragleave="dragLeave(event)" ondrop="onDrop(event)">Drag and
            drop
            an image here</div>
        <!-- singlefile -->
        <form id="single-upload-from" action="/uploadfile" enctype="multipart/form-data" method="POST" class=".hidden">
            <input type="file" name="singleImage" id="single-file-input" accept="image/png, image/jpg" required
                onchange="inputOnChange(this)"> 
            <button type="submit">Upload and Translate</button>
        </form>
        <!-- multiplefile -->
        <form id="multiple-upload-form" action="/uploadmultiple" enctype="multipart/form-data" method="POST" class=".hidden">
            <input type="file" name="multipleImage" id="multiple-file-input"
                accept="image/png, image/jpg" multiple onchange="inputOnChange(this)">
            <button type="submit">Upload and Translate</button>
        </form>
        <form action="" id="download-file" action="/download" method="POST" class=".hidden">
            <button>
                Download file
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
